@if (isTextType() || isNumberType() || (isSelectType() && !hasOptions())) {
<input
  [type]="isNumberType() ? 'number' : 'text'"
  [value]="control()?.value ?? ''"
  (input)="onInputChange($any($event.target).value)"
  placeholder="Enter default value"
  class="w-full px-3 py-2 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary text-text bg-card"
/>
} @else if (isSelectType() && hasOptions()) {
<select
  [value]="control()?.value || ''"
  (change)="onSelectChange($any($event.target).value)"
  class="w-full px-3 py-2 border border-border rounded-md focus:outline-none focus:ring-2 focus:ring-primary text-text bg-card"
>
  <option value="">Select default value...</option>
  @for (option of options(); track option) {
  <option [value]="option">{{ option }}</option>
  }
</select>
} @else if (isCheckboxType()) {
<div class="flex gap-6">
  <label class="inline-flex items-center gap-2 cursor-pointer">
    <input
      type="radio"
      name="checkbox-default"
      [checked]="checkboxValue() === true"
      (change)="onCheckboxChange(true)"
      class="w-4 h-4 text-primary border-border"
    />
    <span class="text-sm text-text">True</span>
  </label>
  <label class="inline-flex items-center gap-2 cursor-pointer">
    <input
      type="radio"
      name="checkbox-default"
      [checked]="checkboxValue() === false"
      (change)="onCheckboxChange(false)"
      class="w-4 h-4 text-primary border-border"
    />
    <span class="text-sm text-text">False</span>
  </label>
</div>
}
